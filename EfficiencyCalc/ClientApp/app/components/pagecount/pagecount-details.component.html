<div>
    <div style="margin-top:25px">
        <div>
            <a (click)="goBack()" class="btn btn-warning">Wstecz</a><h3>{{pageTitle}}</h3>
        </div>
        <div style="margin-top:25px; margin-bottom: 50px">
            <form #pageCountForm="ngForm" (ngSubmit)="onSubmit(pageCount)">
                <div class="form-group">
                    <label for="type">Your Department:</label>
                    <select [disabled]="!isInEditMode" required class="form-control" id="type" [(ngModel)]="pageCount.department" name="type" #type="ngModel">
                        <option></option>
                        <option value="0">Supplied</option>
                        <option value="1">Plus</option>
                        <option value="1">Retail</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Associations:</label>
                    <input [disabled]="!isInEditMode" id="associations" name="associations" type="number" [(ngModel)]="pageCount.associations" class="form-control" placeholder="Associations">
                </div>
                <div class="form-group">
                    <label>Inspected Pages:</label>
                    <input [disabled]="!isInEditMode" id="inspectedPages" name="inspectedPages" type="number" [(ngModel)]="pageCount.inspectedPages" class="form-control" placeholder="Pages you have inspected">
                </div>
                <div class="form-group">
                    <label for="type">Shift:</label>
                    <select [disabled]="!isInEditMode" required class="form-control" id="type" [(ngModel)]="pageCount.shift" name="type" #type="ngModel">
                        <option></option>
                        <option value="0">Morning</option>
                        <option value="1">Afternoon</option>
                        <option value="1">Night</option>
                    </select>
                </div>
                <div *ngIf="isInEditMode">
                    <button type="submit" class="btn btn-primary">Zapisz</button>
                </div>
            </form>
        </div>
    </div>
</div>
